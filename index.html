<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>GraTech AI | Sovereign Saudi Platform</title>
    <meta name="description" content="GraTech X - Enterprise-grade AI Platform with Sovereign Infrastructure, Multi-Model Orchestration, and Advanced Security." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'IBM Plex Sans Arabic', 'sans-serif'],
              arabic: ['IBM Plex Sans Arabic', 'Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Cairo', 'sans-serif'],
            },
            colors: {
              gratech: {
                primary: '#32B8C6',
                secondary: '#208d99',
                accent: '#00d4aa',
                dark: '#030303',
              },
            },
            animation: {
              'pulse-slow': 'pulse-slow 6s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fade-in 0.8s ease forwards',
              'slide-up': 'slide-up 0.8s ease forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(90deg, #32B8C6, #208D99)',
              'gradient-gold': 'linear-gradient(90deg, #D4AF37, #B38F2A)',
              'glass': 'linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05))',
              'subtle-grid': 'linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px)',
            },
            boxShadow: {
                glow: '0 0 30px rgba(50,184,198,0.3)',
                gold: '0 0 20px rgba(212,175,55,0.4)',
            },
            keyframes: {
                'fade-in': {
                  '0%': { opacity: 0, transform: 'translateY(20px)' },
                  '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                'pulse-slow': {
                  '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                  '50%': { opacity: 0.4, transform: 'scale(1.05)' },
                },
                'slide-up': {
                  '0%': { opacity: 0, transform: 'translateY(40px)' },
                  '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                'shimmer': {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(100%)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #32B8C6;
        --color-secondary: #D4AF37;
        --color-dark: #030303;
        --color-light: #F5F5F5;
      }

      body {
        background-color: var(--color-dark);
        color: #e4e4e7;
        overflow-x: hidden;
        transition: background 0.3s ease, color 0.3s ease;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #32B8C6; border-radius: 4px; border: 2px solid #09090b; }
      ::-webkit-scrollbar-thumb:hover { background: #208d99; }
      
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      .glass:hover {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 30px rgba(50, 184, 198, 0.15);
        border-color: rgba(50, 184, 198, 0.3);
      }

      .gradient-text {
        background: linear-gradient(90deg, #32B8C6, #D4AF37);
        -webkit-background-clip: text;
        color: transparent;
      }

      .hover-glow {
        transition: all 0.3s ease;
      }
      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(50, 184, 198, 0.6);
        transform: scale(1.02);
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: #000;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #208d99;
        box-shadow: 0 0 20px rgba(50, 184, 198, 0.5);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: white;
        transform: translateY(-2px);
      }
      
      .input-square-glow:focus-within {
        box-shadow: 0 0 20px rgba(50, 184, 198, 0.2);
        border-color: rgba(50, 184, 198, 0.5);
      }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",

    "@microsoft/applicationinsights-web": "https://esm.sh/@microsoft/applicationinsights-web@^3.3.10"
  }
}
</script>

</head>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
